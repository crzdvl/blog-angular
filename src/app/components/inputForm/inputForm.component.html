<mat-form-field class="form-field" [formGroup]="formGroup" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="formControl.touched && formControl.invalid">
        <span *ngIf="formControl.errors.required">This field is mandatory.</span>
        <span *ngIf="formControl.errors.pattern">This field is invalid.</span>
    </mat-error>
</mat-form-field>
